<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 50%, #be185d 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 6s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); opacity: 0.3; }
            50% { transform: translateX(100%); opacity: 0.6; }
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2em;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.8), rgba(241, 245, 249, 0.6));
        }

        .section {
            margin-bottom: 40px;
            padding: 32px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.6s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .section h2 {
            color: #1e293b;
            margin-bottom: 24px;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section h2::before {
            content: '';
            width: 6px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            margin-right: 16px;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.1),
                0 4px 12px rgba(99, 102, 241, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 12px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .message {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            color: #047857;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .user-info {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 20px 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .user-info .welcome-text {
            flex: 1;
            min-width: 200px;
        }

        .user-info .btn {
            margin: 0;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .text-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .text-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #d946ef);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .text-item:hover::before {
            transform: scaleX(1);
        }

        .text-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .text-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #1e293b, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-content {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 16px;
            font-size: 15px;
        }

        .text-meta {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .analysis-result {
            background: linear-gradient(135deg, rgba(240, 249, 255, 0.8), rgba(219, 234, 254, 0.6));
            border: 1px solid rgba(147, 197, 253, 0.3);
            border-radius: 20px;
            padding: 28px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }

        .analysis-result h3 {
            color: #1e40af;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(226, 232, 240, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .analysis-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #d946ef);
        }

        .analysis-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .analysis-value {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .analysis-label {
            color: #64748b;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hidden {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
                gap: 12px;
            }

            .user-info .welcome-text {
                min-width: auto;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-15px) rotate(90deg); opacity: 0.2; }
        }

        /* Enhanced scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(241, 245, 249, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
    </style>
</head>
<body>
    <!-- Floating particles for visual appeal -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>📝 Text Analysis App</h1>
            <p>Analyze your text with powerful AI-driven insights</p>
        </div>

        <div class="content">
            <!-- Messages -->
            <div id="message" class="hidden"></div>

            <!-- Authentication Section -->
            <div id="auth-section" class="section">
                <h2>🔐 Authentication</h2>
                
                <div id="login-form">
                    <h3>Login</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        </div>
                    </div>
                    <button class="btn" onclick="login()">Login</button>
                    <button class="btn btn-secondary" onclick="showRegisterForm()">Need an account? Register</button>
                </div>

                <div id="register-form" class="hidden">
                    <h3>Register</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" placeholder="Choose a strong password">
                        </div>
                    </div>
                    <button class="btn" onclick="register()">Register</button>
                    <button class="btn btn-secondary" onclick="showLoginForm()">Already have an account? Login</button>
                </div>
            </div>

            <!-- User Dashboard -->
            <div id="dashboard" class="hidden">
                <div class="user-info">
                    <div class="welcome-text">
                        <strong>Welcome back!</strong> You are logged in.
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>

                <!-- Text Management Section -->
                <div class="section">
                    <h2>📄 Text Management</h2>
                    
                    <div id="create-text-form">
                        <div class="form-group">
                            <label for="text-title">Title:</label>
                            <input type="text" id="text-title" placeholder="Enter text title">
                        </div>
                        <div class="form-group">
                            <label for="text-content">Content:</label>
                            <textarea id="text-content" placeholder="Enter your text content for analysis..."></textarea>
                        </div>
                        <button class="btn" onclick="createText()">Create Text</button>
                        <button class="btn btn-secondary" onclick="loadTexts()">Refresh Texts</button>
                    </div>
                </div>

                <!-- Text List Section -->
                <div class="section">
                    <h2>📚 Your Texts</h2>
                    <div id="texts-list">
                        <p>Loading texts...</p>
                    </div>
                </div>

                <!-- Text Analysis Section -->
                <div class="section">
                    <h2>🔍 Text Analysis</h2>
                    <div class="form-group">
                        <label for="analysis-text-select">Select Text to Analyze:</label>
                        <select id="analysis-text-select">
                            <option value="">Choose a text...</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <button class="btn" onclick="getFullAnalysis()">Full Analysis</button>
                        <button class="btn btn-secondary" onclick="getWordCount()">Word Count</button>
                        <button class="btn btn-secondary" onclick="getCharacterCount()">Character Count</button>
                        <button class="btn btn-secondary" onclick="getSentenceCount()">Sentence Count</button>
                        <button class="btn btn-secondary" onclick="getParagraphCount()">Paragraph Count</button>
                        <button class="btn btn-secondary" onclick="getLongestWords()">Longest Words</button>
                    </div>
                    <div id="analysis-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');
        let userTexts = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showDashboard();
                loadTexts();
            } else {
                showAuthSection();
            }
        });

        // Utility functions
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        // Authentication functions
        async function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.');
                    showLoginForm();
                    // Clear form
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Login successful!');
                    showDashboard();
                    loadTexts();
                    // Clear form
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            userTexts = [];
            showMessage('Logged out successfully');
            showAuthSection();
        }

        // Text management functions
        async function createText() {
            const title = document.getElementById('text-title').value;
            const content = document.getElementById('text-content').value;

            if (!title || !content) {
                showMessage('Please fill in both title and content', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/texts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Text created successfully!');
                    document.getElementById('text-title').value = '';
                    document.getElementById('text-content').value = '';
                    loadTexts();
                } else {
                    showMessage(data.error || 'Failed to create text', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadTexts() {
            try {
                const response = await fetch(`${API_BASE}/texts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    userTexts = data.texts;
                    displayTexts();
                    updateAnalysisSelect();
                } else {
                    showMessage(data.error || 'Failed to load texts', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function displayTexts() {
            const textsContainer = document.getElementById('texts-list');
            
            if (userTexts.length === 0) {
                textsContainer.innerHTML = '<p>No texts found. Create your first text above!</p>';
                return;
            }

            textsContainer.innerHTML = userTexts.map(text => `
                <div class="text-item">
                    <div class="text-title">${text.title}</div>
                    <div class="text-content">${text.content.substring(0, 200)}${text.content.length > 200 ? '...' : ''}</div>
                    <div class="text-meta">
                        Created: ${new Date(text.createdAt).toLocaleDateString()}
                        ${text.updatedAt !== text.createdAt ? `• Updated: ${new Date(text.updatedAt).toLocaleDateString()}` : ''}
                    </div>
                    <button class="btn btn-danger" onclick="deleteText('${text.id}')">Delete</button>
                    <button class="btn btn-success" onclick="analyzeSpecificText('${text.id}')">Analyze</button>
                </div>
            `).join('');
        }

        function updateAnalysisSelect() {
            const select = document.getElementById('analysis-text-select');
            select.innerHTML = '<option value="">Choose a text...</option>';
            
            userTexts.forEach(text => {
                const option = document.createElement('option');
                option.value = text.id;
                option.textContent = text.title;
                select.appendChild(option);
            });
        }

        async function deleteText(textId) {
            if (!confirm('Are you sure you want to delete this text?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/texts/${textId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Text deleted successfully!');
                    loadTexts();
                } else {
                    showMessage(data.error || 'Failed to delete text', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function analyzeSpecificText(textId) {
            document.getElementById('analysis-text-select').value = textId;
            getFullAnalysis();
        }

        // Analysis functions
        async function getFullAnalysis() {
            const textId = document.getElementById('analysis-text-select').value;
            if (!textId) {
                showMessage('Please select a text to analyze', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/texts/${textId}/analysis`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayAnalysisResults('Full Analysis', data.analysis);
                } else {
                    showMessage(data.error || 'Failed to analyze text', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function getWordCount() {
            await getSingleAnalysis('words', 'Word Count');
        }

        async function getCharacterCount() {
            await getSingleAnalysis('characters', 'Character Count');
        }

        async function getSentenceCount() {
            await getSingleAnalysis('sentences', 'Sentence Count');
        }

        async function getParagraphCount() {
            await getSingleAnalysis('paragraphs', 'Paragraph Count');
        }

        async function getLongestWords() {
            await getSingleAnalysis('longest-words', 'Longest Words');
        }

        async function getSingleAnalysis(endpoint, title) {
            const textId = document.getElementById('analysis-text-select').value;
            if (!textId) {
                showMessage('Please select a text to analyze', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/texts/${textId}/${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayAnalysisResults(title, data);
                } else {
                    showMessage(data.error || 'Failed to analyze text', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function displayAnalysisResults(title, data) {
            const resultsContainer = document.getElementById('analysis-results');
            
            let html = `<div class="analysis-result"><h3>${title}</h3>`;

            if (title === 'Full Analysis') {
                html += `
                    <div class="analysis-grid">
                        <div class="analysis-card">
                            <div class="analysis-value">${data.wordCount}</div>
                            <div class="analysis-label">Words</div>
                        </div>
                        <div class="analysis-card">
                            <div class="analysis-value">${data.characterCount}</div>
                            <div class="analysis-label">Characters</div>
                        </div>
                        <div class="analysis-card">
                            <div class="analysis-value">${data.sentenceCount}</div>
                            <div class="analysis-label">Sentences</div>
                        </div>
                        <div class="analysis-card">
                            <div class="analysis-value">${data.paragraphCount}</div>
                            <div class="analysis-label">Paragraphs</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <h4>Longest Words:</h4>
                        <p>${data.longestWords.join(', ')}</p>
                    </div>
                `;
            } else if (title === 'Longest Words') {
                html += `<p><strong>Longest words:</strong> ${data.longestWords.join(', ')}</p>`;
            } else {
                const key = Object.keys(data).find(k => k !== 'textId');
                if (key) {
                    html += `
                        <div class="analysis-card" style="max-width: 200px; margin: 0 auto;">
                            <div class="analysis-value">${data[key]}</div>
                            <div class="analysis-label">${title}</div>
                        </div>
                    `;
                }
            }

            html += '</div>';
            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
